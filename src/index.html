<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Incogni.me - Username Generator</title>
  <link rel="stylesheet" href="./assets/styles/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One:regular" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title title--common">
      <i class="fa fa-user" aria-hidden="true"></i> Incogni.me</h1>
    <h3 class="subtitle title--common">Username Generator</h3>

    <div class="features features--hidden">
      <div class="features__body features--flex">

        <div class="features__settings">
          <div class="features__header">
            <p>Morphs</p>
          </div>
          <div class="features__wrapper">
            <div class="setting" id="leet">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Leet</div>
            <div class="setting" id="capsfirst">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Caps - First Letters</div>
            <div class="setting" id="capslock">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Caps - LOCK</div>
            <div class="setting" id="capsrandom">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Caps - RaNdoM</div>
            <label for="wordcount">Word Count </label>
            <input class="setting--number" type="number" name="wordcount" id="wordcount" min="1" max="5" value="3">
          </div>
        </div>

        <div class="features__custom">
          <div class="features__wrapper">

            <div class="features__header">
              <p>Custom Words</p>
            </div>
            <textarea class="custom__input" name="custom__input" id="custom__input" cols="30" rows="5"></textarea>
            <div class="category" id="somecustom">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Include Custom</div>
            <div class="category" id="onlycustom">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Only Custom</div>
          </div>
        </div>

        <div class="features__categories">
          <div class="features__wrapper">

            <div class="features__header">
              <p>Active Words</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="options">

        <button class="btn btn--options">
          <i class="fa fa-gear fa-spin" aria-hidden="true"></i> Settings
        </button>
      </div>

      <div class="output">
        <p class="output__username" contenteditable="true" spellcheck="false">Username</p>
      </div>

      <button class="btn btn--generate btn--t-l" id="generate">Generate</button>

      <!-- <div class="history">
        <p class="history__log">History</p>
      </div> -->
    </div>
    <div class="footer">
      <div class="github">
        <a href="http://github.com/mdawsondev/incognime/"><i class="fa fa-github fa-2x"></i></a>
      </div>
      <div class="copy">
        <p>Created by <a href="http://mdawsondev.com">Matt Dawson</a>.</p>
      </div>
    </div>
  </div>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
