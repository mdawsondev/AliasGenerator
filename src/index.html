<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Incognime - Username Generator</title>
  <link rel="stylesheet" href="./assets/styles/style.min.css">
</head>

<body>
  <h1>Incogni.me</h1>

  <button class="generate" id="generate">Generate</button>

  <div class="setup">
    <div class="setting" id="leet">Leet</div>
    <div class="setting" id="capsfirst">Caps - First Letters</div>
    <div class="setting" id="capslock">Caps - Lock</div>
    <div class="setting" id="capsrandom">Caps - Random</div>
    <label for="wordcount">Word Count</label>
    <input type="number" name="wordcount" id="wordcount" min="1" max="5" value="3">
  </div>

  <div class="categories">
    <div class="category" id="animals">Animals</div>
    <div class="category" id="colors">Colors</div>
    <div class="category" id="food">Food</div>
    <div class="category" id="nature">Nature</div>
    <div class="category" id="titles">Titles</div>
    <div class="category" id="verbs">Verbs</div>
    <div class="category" id="adjectives">Adjectives</div>
  </div>

  <div class="output">
    <p class="output__username">Username</p>
  </div>

  <div class="history">
    <p class="history__log">History</p>
  </div>

  <script src="./assets/scripts/index.js"></script>
</body>

</html>
